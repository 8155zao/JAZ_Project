<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
	
	<ui:define name="content">
	
	<h:form>
	 
	 <h3><h:outputText value= "Sprawdz dane" /> </h3>
		
			<h:panelGrid columns="2">

				<h:outputText value="#{msg.personFirstNameLabel}" />
				<h:outputText id="imie" value="#{osobaBean.osoba.imie}"
					required="#{true}" /> 

				<h:outputText value="#{msg.personLastNameLabel}" />
				<h:outputText id="nazwisko" value="#{osobaBean.osoba.nazwisko}"
					required="#{true}" /> 

				<h:outputText value="#{msg.personPinLabel}" />
				<h:outputText id="pin" value="#{osobaBean.osoba.pin}" />

				<h:outputText value="#{msg.registrationDate}" />
				<h:outputText id="calendar" 
				value="  #{osobaBean.osoba.dataRejestracji}" />
				
			</h:panelGrid>
			
			<f:facet name="header">#{msg.action}</f:facet>

			<h:commandButton value="Zatwierdz"
				action="#{osobaBean.dodajOsobe}" />

			<h:commandButton value="Popraw"
				action="#{osobaBean.poprawOsobe}" />
			
		</h:form>	
		
	</ui:define>
	
</ui:composition>
