<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="content">
		<h:form id="personForm">
			<h:panelGrid columns="3">

				<h:outputText value=" Osoba " />
				<h:selectOneMenu value="#{wypozyczBean.osobaId}">
					<f:selectItems value="#{wypozyczBean.wszystkieOsoby}" var="osoba"
						itemValue="#{osoba.id}" itemLabel="#{osoba.imie}"  itemLabel="#{osoba.nazwisko}"/>
				</h:selectOneMenu>

				<h:outputText value=" Film " />
				<h:selectOneMenu value="#{wypozyczBean.filmId}">
					<f:selectItems value="#{wypozyczBean.dostepneFilmy}" var="film"
						itemValue="#{film.id}" itemLabel="#{film.make} #{film.tytul}" />
				</h:selectOneMenu>


			</h:panelGrid>

			<h:commandButton value="Wypozycz" action="#{wypozyczBean.wypozycz.Film}" />

			<h:panelGrid>
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
